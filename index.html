<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRW</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- NAVEGACION PAGINA -->
    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="/" class="flex items-center">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
                </a>
                <div class="flex items-center lg:order-2">
                    <a href="/"
                        class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Home</a>
                    <a href="/clientes.html"
                        class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Registrar Clientes</a>
                    <a href="#"
                        class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Registro</a>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="text-4xl mt-5 font-bold text-center">Bienvenido a Empanadas Freddy </h1>

    

    <div class="grid w-full place-content-center mt-5">
        <h1 class="font-bold text-2xl">COMPRA</h1>

        <form id="formCrearCompra" class="w-full bg-blue-200 p-8 rounded  max-w-md">
            <h1 id="titleEmpanda" class="mb-5 text-center font-medium text-2xl">CREAR COMPRA</h1>

            <div class="grid ">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                    CLiente
                  </label>
                <select class="w-full h-10 bg-gray-700 text-white pl-2 pr-4 py-2 rounded-lg" id="clienteslist">
                    
                </select>
            </div>

            <div class="w-full grid grid-cols-2 gap-3">
                <div class="grid mt-5">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                        Empanda
                      </label>
                    <select class="w-full h-10 bg-gray-700 text-white pl-2 pr-4 py-2 rounded-lg" id="empandalist">
                        
                    </select>
                </div>
    
                <div class="mt-5 grid place-content-end">
                    <div 
                    onclick="listarEmpanda()"
                    class="mt-5 font-semibold text-md px-4 py-2 bg-gray-200 rounded hover:bg-blue-100 transition-all">Agregar Empanada</div>
                </div>
            </div>

            <div class="w-full mt-5 grid grid-cols-3 gap-3 place-content-center" id="empanadasClient">
            </div>

            

            <div class="mt-5 grid">
                <div class="w-full md:w-full mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                      Cantidad
                    </label>
                    <input 
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                    id="cantidad" name="CANTIDAD" type="text" placeholder="1">
                  </div>
            </div>
            
            <div class="mt-5 grid place-content-end">
                <Button class="mt-5 font-semibold text-md px-4 py-2 bg-gray-200 rounded hover:bg-blue-100 transition-all">Realizar Compra</Button>
            </div>
        </form>
    </div>

    <div class="grid place-content-center mt-5">
        <h1 class="font-bold text-2xl mb-5">INVENTARIO</h1>
        <!-- DONDE SE MUESTRAN LAS EMPANADAS -->
        <select class="w-full h-auto mb-3 bg-gray-700 text-white pl-2 pr-4 py-2 rounded-lg" 
        id="empandaslist">
            
        </select>
        <div class="grid place-content-center grid-cols-2 mb-5 gap-3">
            <button 
            onclick="hazAgregar()"
            class="mt-5 font-semibold text-md px-4 py-2 bg-green-500 rounded hover:bg-blue-100 transition-all">AGREGAR EMPANADA</button>
            <button 
            onclick="hazActualizacion()"
            class="mt-5 font-semibold text-md px-4 py-2 bg-purple-200 rounded hover:bg-blue-100 transition-all">ACTUALIZAR EMPANADA</button>
        </div>
        <!-- FORMULARIO PARA AGREGAR EMPANADA -->
        <form id="formAgregarEmpanada" class="w-full bg-blue-200 p-8 rounded  max-w-md">
            <h1 id="titleEmpanda" class="mb-5 text-center font-medium text-2xl">AGREGAR EMPANADA</h1>
            
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                  GUISO
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                id="guiso" name="GUISO" type="text" placeholder="Carne">
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                  Precio
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                id="precio" name="Precio" type="text" placeholder="0.8">
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                  Cantidad
                </label>
                <input 
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                id="cantidad" name="CANTIDAD" type="text" placeholder="1">
              </div>
            </div>

            <button id="btnAction" type="submit" class="mt-5 font-semibold text-md px-4 py-2 bg-gray-200 rounded hover:bg-blue-100 transition-all">
                AGREGAR EMPANADA
            </button>
        </form>
    </div>

    <script src="/js/index.js"></script>

</body>

</html>
